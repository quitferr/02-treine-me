<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>
  </head>
  <body>
    <div class="page">
      <!--Header, main e footer são tags semânticas utilizadas para indicar o significado dos conteúdos das páginas. Sendo muito importantes para acessibilidade-->
      
      <header>
        <img src="./assets/logo.svg" alt="Treine.me" />

        <nav>
          <ol>
            <li>Home</li>
            <li>Sobre</li>
            <li>Treinar</li>
          </ol>
        </nav>
      </header>

      <main>
        <section class="text">
          <h1>Treinos exclusivos para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <button>
            <img src="./assets/whatsapp.svg" alt="ícone do whatsapp" />
            Comece já
          </button>
        </section>

        <img
          src="./assets/fitness-jump.png"
          alt="mulher pulando corda numa academia"
        />
      </main>

      <footer>
        Fale concosco no instagram <a href="http://instagram.com/treineme" target="_blank">@treine.me</a>
      </footer>
    </div>

    <img src="./assets/balls-decoration.svg" alt="bolinhas verdes decorativas no canto inferior direito da página">
  </body>
</html>
