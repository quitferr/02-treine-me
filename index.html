<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <!--Header, main e footer são tags semânticas utilizadas para indicar o significado dos conteúdos das páginas. Sendo muito importantes para acessibilidade-->

      <nav>
        <a id="logo" href="#">
          <img src="./assets/logo.svg" alt="Treine.me" />
        </a>

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <section class="text">
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <button>
            <img src="./assets/whatsapp.svg" alt="ícone do whatsapp" />
            Comece já
          </button>
        </section>

        <img
          src="./assets/fitness-jump.png"
          alt="mulher pulando corda numa academia"
        />
      </main>

      <footer>
        Fale concosco no instagram
        <a href="http://instagram.com/treineme" target="_blank">@treine.me</a>
      </footer>
    </div>

    <img
      id="balls"
      src="./assets/balls-decoration.svg"
      alt="bolinhas verdes decorativas no canto inferior direito da página"
    />
  </body>
</html>
